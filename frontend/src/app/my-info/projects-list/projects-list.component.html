<div class="row">
  <div class="col-12">
    <table *ngIf="itsAllLoaded" id="projects-table" class="table table-striped h-100">
      <thead>
      <tr>
        <th scope="col-3">Name</th>
        <th scope="col-5">Description</th>
        <th scope="col-3">Tech Stack</th>
        <th scope="col-1">Link</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.Name }}</td>
        <td>{{ project.Description }}</td>
        <td>{{ project.Stack }}</td>
        <td ><a *ngIf="project.Url" href="{{ project.Url }}" target="_blank"><i class="fa fa-external-link" aria-hidden="true"></i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-12 d-flex justify-content-end p-3">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshProjects()">
    </ngb-pagination>
  </div>
</div>
