<div class="row">
  <div class="col-12 d-flex justify-content-center">
    <img class="img-thumbnail" src="../../../assets/img/profile-pic.png" alt="" />
  </div>
</div>
<div class="row d-flex justify-content-center mt-3">
  <span class="d-flex justify-content-center" [@wordUpdated]="word">
    <span class="span" *ngFor="let word of [ word ]">
      <h1> {{ word }} </h1>
    </span>
  </span>
</div>
<div class="row d-flex justify-content-center">
  <button class="btn btn-primary go-cv-btn" routerLink="my-info" >Go to My Profile</button>
</div>
